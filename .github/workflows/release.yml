name: Release

on:
  release:
    types:
      - published

permissions:
  contents: read
  id-token: write

jobs:
  npm-publish:
    name: Publish npm Package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          registry-url: https://registry.npmjs.org

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: .bun-version

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Verify package quality
        run: bun run check

      - name: Build package
        run: bun run build

      - name: Verify npm package contents
        run: |
          PACK_JSON="$(npm pack --dry-run --json)"
          echo "$PACK_JSON"
          echo "$PACK_JSON" | node -e '
            const fs = require("node:fs");
            const raw = fs.readFileSync(0, "utf8").trim();
            const payload = JSON.parse(raw);
            const files = new Set((payload[0]?.files ?? []).map((entry) => entry.path));
            const required = [
              "dist/cli.js",
              "inventory/instances.example.yaml",
              "inventory/instances.yaml",
            ];
            for (const file of required) {
              if (!files.has(file)) {
                console.error(`npm pack is missing ${file}`);
                process.exit(1);
              }
            }
          '

      - name: Validate npm token
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          if [ -z "$NPM_TOKEN" ]; then
            echo "NPM_TOKEN secret is required for npm publishing."
            exit 1
          fi

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --provenance --access public
