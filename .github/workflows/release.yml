name: Release

on:
  release:
    types:
      - published

permissions:
  contents: read
  id-token: write
  artifact-metadata: write

jobs:
  npm-publish:
    name: Publish npm Package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          registry-url: https://registry.npmjs.org

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: .bun-version

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Verify package quality
        run: bun run check

      - name: Build package
        run: bun run build

      - name: Validate release tag matches package version
        env:
          RELEASE_TAG: ${{ github.event.release.tag_name }}
        run: |
          PACKAGE_VERSION="$(node -p "require('./package.json').version")"
          RELEASE_VERSION="${RELEASE_TAG#v}"

          if [ "$PACKAGE_VERSION" != "$RELEASE_VERSION" ]; then
            echo "Release tag (${RELEASE_TAG}) does not match package.json version (${PACKAGE_VERSION})."
            echo "Expected release tag v${PACKAGE_VERSION} (or ${PACKAGE_VERSION})."
            exit 1
          fi

      - name: Pack and verify npm package contents
        id: pack
        run: |
          PACK_JSON="$(npm pack --json)"
          echo "$PACK_JSON"

          TARBALL="$(echo "$PACK_JSON" | node -e '
            const fs = require("node:fs");
            const raw = fs.readFileSync(0, "utf8").trim();
            const payload = JSON.parse(raw);
            const files = new Set((payload[0]?.files ?? []).map((entry) => entry.path));
            const required = [
              "dist/cli.js",
              "inventory/instances.example.yaml",
              "inventory/instances.yaml",
            ];
            for (const file of required) {
              if (!files.has(file)) {
                console.error(`npm pack is missing ${file}`);
                process.exit(1);
              }
            }
            process.stdout.write(payload[0]?.filename ?? "");
          ')"

          if [ -z "$TARBALL" ] || [ ! -f "$TARBALL" ]; then
            echo "Unable to locate generated npm tarball from npm pack output."
            exit 1
          fi

          PACKAGE_NAME="$(node -p "require('./package.json').name")"
          PACKAGE_VERSION="$(node -p "require('./package.json').version")"
          DIGEST="sha256:$(sha256sum "$TARBALL" | awk '{print $1}')"

          {
            echo "tarball=$TARBALL"
            echo "package_name=$PACKAGE_NAME"
            echo "package_version=$PACKAGE_VERSION"
            echo "digest=$DIGEST"
          } >> "$GITHUB_OUTPUT"

      - name: Validate npm token
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          if [ -z "$NPM_TOKEN" ]; then
            echo "NPM_TOKEN secret is required for npm publishing."
            exit 1
          fi

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish "${{ steps.pack.outputs.tarball }}" --provenance --access public

      - name: Create GitHub linked artifact metadata
        env:
          GH_ARTIFACT_METADATA_TOKEN: ${{ secrets.GH_ARTIFACT_METADATA_TOKEN }}
          GITHUB_TOKEN: ${{ github.token }}
          PACKAGE_NAME: ${{ steps.pack.outputs.package_name }}
          PACKAGE_VERSION: ${{ steps.pack.outputs.package_version }}
          PACKAGE_DIGEST: ${{ steps.pack.outputs.digest }}
        run: |
          set -euo pipefail
          ORG="${GITHUB_REPOSITORY%%/*}"
          REPO_NAME="${GITHUB_REPOSITORY#*/}"
          TOKEN="${GH_ARTIFACT_METADATA_TOKEN:-$GITHUB_TOKEN}"
          PACKAGE_COORD="${PACKAGE_NAME}@${PACKAGE_VERSION}"

          # Avoid inheriting npm publish auth for registry read operations.
          unset NODE_AUTH_TOKEN
          unset NPM_CONFIG_USERCONFIG

          ARTIFACT_URL=""
          for attempt in 1 2 3 4 5 6; do
            ARTIFACT_URL="$(npm view "${PACKAGE_COORD}" dist.tarball --registry=https://registry.npmjs.org 2>/dev/null || true)"
            if [ -n "$ARTIFACT_URL" ]; then
              break
            fi
            echo "npm registry has not indexed ${PACKAGE_COORD} yet (attempt ${attempt}/6). Retrying in 10s..."
            sleep 10
          done

          if [ -z "$ARTIFACT_URL" ]; then
            echo "Unable to resolve npm tarball URL from registry for ${PACKAGE_COORD} after retries."
            exit 1
          fi

          curl --fail-with-body -L \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${TOKEN}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "https://api.github.com/orgs/${ORG}/artifacts/metadata/storage-record" \
            -d @- <<EOF
          {
            "name": "${PACKAGE_NAME}",
            "version": "${PACKAGE_VERSION}",
            "digest": "${PACKAGE_DIGEST}",
            "artifact_url": "${ARTIFACT_URL}",
            "registry_url": "https://registry.npmjs.org",
            "repository": "${PACKAGE_NAME}",
            "status": "active",
            "github_repository": "${REPO_NAME}"
          }
          EOF
